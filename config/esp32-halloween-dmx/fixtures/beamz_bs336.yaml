schema_version: 2
manufacturer: BeamZ
model: BS336
category: LED_BAR

notes: "BeamZ BS336 RGBW LED bar, 8 pixel segments, 5 DMX modes (4ch/6ch/12ch/24ch/30ch)"

physical:
  beam_type: wash
  beam_angle: 120
  power_w: 120
  weight_kg: 1.8
  connector: xlr3

modes:

  # ============================================================
  # 4 CHANNELS — CH1 R, CH2 G, CH3 B, CH4 W
  # ============================================================
  - name: "4ch"
    channel_count: 4
    parameters:

      - id: red
        label: Red
        type: range
        attribute: ColorAdd_R
        group: Color
        dmx_offset: 0       # DMX ch 1
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

      - id: green
        label: Green
        type: range
        group: Color
        dmx_offset: 1       # DMX ch 2
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

      - id: blue
        label: Blue
        type: range
        group: Color
        dmx_offset: 2       # DMX ch 3
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

      - id: white
        label: White
        type: range
        group: Color
        dmx_offset: 3       # DMX ch 4
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

  # ============================================================
  # 6 CHANNELS — CH1 Dimmer, CH2 Strobe, CH3 R, CH4 G, CH5 B, CH6 W
  # ============================================================
  - name: "6ch"
    channel_count: 6
    parameters:

      - id: dimmer
        label: Total Dimmer
        type: range
        attribute: Dimmer
        group: Intensity
        dmx_offset: 0       # DMX ch 1
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

      - id: strobe
        label: Total Strobe
        type: range
        attribute: Shutter1
        group: Beam
        dmx_offset: 1       # DMX ch 2
        range_min: 0
        range_max: 255
        default: 0
        reserved: false
        capabilities:
          - name: Open
            dmx_min: 0
            dmx_max: 9
          - name: "Slow -> Fast"
            dmx_min: 10
            dmx_max: 255

      - id: red
        label: Red
        type: range
        attribute: ColorAdd_R
        group: Color
        dmx_offset: 2       # DMX ch 3
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

      - id: green
        label: Green
        type: range
        group: Color
        dmx_offset: 3       # DMX ch 4
        range_min: 0
        range_max: 255
        default: 0
        reserved: false

